<form (submit)="handleForm($event)">
    <div class="form-row">
  
  
  
      <div id="card-element" #cardElement>
        <!-- A Stripe Element will be inserted here. -->
      </div>
  
  
      <!-- Used to display Element errors. -->
      <p class="has-text-danger">{{ cardErrors }}</p>
    </div>
  
    <hr>
  
    <button *ngIf="!loading" class="button is-success">Buy for ${{ amount / 100 }}.00</button>
  </form>
  
  <div *ngIf="loading" class="notification is-info">
    <mat-spinner></mat-spinner>
  </div>
