<!--Testimonials-->
<aside id="testimonials" class="text-center" data-enllax-ratio=".2">

    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{testimonials.tagline}}</h3>
            <h2 class="section-title">{{testimonials.title}}</h2>
        </div>

        <!--User Testimonials-->
        <blockquote class="col-3 testimonial classic" *ngFor="let feedback of testimonials.feedbacks">
            <div class="wow fadeInUp"  data-wow-delay="0.1s">
                <mat-spinner [ngClass]="{'hidden': !isLoading}"></mat-spinner>                    
                <img src="assets/images/{{feedback.image}}" [ngClass]="{'hidden': isLoading}" (load)="this.isLoading = false;"/>
                <q>{{feedback.comments}}</q>
                <footer>{{feedback.name}} - {{feedback.company}}</footer>
            </div>
        </blockquote>
        <!-- End of Testimonials-->

    </div>

</aside>
<!--End of Testimonials-->
